<div style="text-align: center">
  <h3>{{message}}</h3>
</div>

<div class="container">
  <div class="row">
      <div class="col-lg-12 col-sm-12">
          <h4 class = "mt-3 mb-3">Book services</h4>
          <form>
              <fieldset>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                          class="form-control phone" maxlength="28" placeholder="Enter name" />
                  </div>

                  <div class="form-group">
                      <label for="city">City</label>
                      <input class="form-control" type="text" [(ngModel)]="user.city" name="city" id="txt" required
                          placeholder="Enter your city" />
                  </div>

                  <div class="form-group">
                      <label for="Address">Address</label>
                      <input class="form-control" type="text" [(ngModel)]="user.address" name="address" id="txt"
                          placeholder="Enter your address" required />
                      <div id="errLast"></div>
                  </div>
                  <div class="form-group">
                    <label for="image1">Image1</label>
                    <input class="form-control" type="text" [(ngModel)]="user.image1" name="image1" id="txt"
                        placeholder="Enter image1" required />
                    <div id="errLast"></div>
                </div>
                <div class="form-group">
                  <label for="image2">Image2</label>
                  <input class="form-control" type="text" [(ngModel)]="user.image2" name="image2" id="txt"
                      placeholder="Enter image2" required />
                  <div id="errLast"></div>
              </div>
              <div class="form-group">
                <label for="image3">Image3</label>
                <input class="form-control" type="text" [(ngModel)]="user.image3" name="image3" id="txt"
                    placeholder="Enter image3" required />
                <div id="errLast"></div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input class="form-control" type="text" [(ngModel)]="user.description" name="description" id="txt"
                  placeholder="Enter description" required />
              <div id="errLast"></div>
          </div>
                  <div class="form-group">
                      <label for="timing">Timing</label>
                      <input class="form-control" required type="text" [(ngModel)]="user.timing" name="timing"
                          id="timing" placeholder="Enter timing" />
                  </div>
                  <div class="form-group">
                    <label for="peaktime">peaktime</label>
                    <input class="form-control" required type="text" [(ngModel)]="user.peaktime" name="peaktime"
                        id="peaktime" placeholder="Enter peaktime" />
                </div>


                  <div class="form-group">
                      <input class="btn btn-success" type="submit" name="submit_reg" value="BookNow" (click)="bookNow()">

                      <li class="nav navbar-nav pull-right">
                        <a class="btn btn-success" href="http://localhost:4200">Back</a>
                      </li>
                    </div>
              </fieldset>
          </form>
      </div>

  </div>
</div>
