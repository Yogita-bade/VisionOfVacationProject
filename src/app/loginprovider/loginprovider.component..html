
<div style="text-align: center">
  <h3>{{message}}</h3>
</div>

<div class="container">
  <div class="row">
      <div class="col-lg-12 col-sm-12">
          <h4 class = "mt-3 mb-3"> Provider Registration Form</h4>

<form>

<div class="form-group">
  <label for="Name">Provider Name :</label>
  <input type="text" class="form-control" name="pname" placeholder="Provider Name" [(ngModel)]="user1.name">
</div>
<div class="form-group">
  <label for="email">Email address:</label>
  <input type="email" class="form-control" name="pemail" placeholder="Email" [(ngModel)]="user1.email">
</div>
<div class="form-group">
  <label for="email">Password :</label>
  <input type="password" class="form-control" name="ppass" placeholder="Password Min 6" [(ngModel)]="user1.password">
</div>
<div class="form-group">
  <label for="pwd">Mobile Number:</label>
  <input type="number" class="form-control" name="pmono" placeholder="Mobile Number" [(ngModel)]="user1.phoneno">
</div>
<input type="submit" class="btn btn-primary" value="Register" (click)="providerloginNow()">
</form>
