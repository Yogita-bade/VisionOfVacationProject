
<div style="text-align: center">
  <h3>{{message}}</h3>
</div>

<div class="container">
  <div class="row">
      <div class="col-lg-12 col-sm-12">
          <h4 class = "mt-3 mb-3">Login Form</h4>
          <form>
              <fieldset>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input required type="text" [(ngModel)]="user.username" name="username" id="username"
                          class="form-control phone" maxlength="28" placeholder="Enter username" />
                  </div>

                  <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" required type="password" [(ngModel)]="user.password" name="password"
                          id="password" placeholder="Enter your password" />
                  </div>



                  <div class="form-group">
                    <td>
                      <button routerLink="/admin" value="Login" (click)="loginNow()">Login</button>
                    </td>



                  </div>
              </fieldset>
          </form>
      </div>

  </div>
  <app-footer></app-footer>
</div>
